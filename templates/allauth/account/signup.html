{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container py-5" style="max-width: 560px;">
    <div class="card shadow-sm">
        <div class="card-body">
            <h1 class="h4 mb-3">Create your account</h1>
            <form action="{% url 'account_signup' %}" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-end mt-3">
                    <button class="btn btn-primary">Sign Up</button>
                </div>
            </form>
            <p class="mt-3 mb-0 text-muted">Already have an account? <a href="{% url 'account_login' %}">Sign In</a></p>
        </div>
    </div>
</div>
{% endblock %}
