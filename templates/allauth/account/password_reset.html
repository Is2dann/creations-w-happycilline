{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container py-5" style="max-width: 560px;">
    <div class="card shadow-sm">
        <div class="card-body">
            <h1 class="h5 mb-3">Reset Password</h1>
            <form action="{% url 'account_reset_password' %}" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-end mt-3">
                    <button class="btn btn-primary">Send reset email</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
